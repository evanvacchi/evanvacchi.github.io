      <div class='contactContainer'>

        <form id="myForm" action="https://formspree.io/f/xnqldbrj" method="POST" enctype="multipart/form-data">
          <h2>SEND MESSAGE</h2>
          <div class="inputBox">
            <input type="text" name="fname" required='required' maxlength="35" minlength='2' pattern="[A-Za-z ]+">

          </div>

            <input type="text" name="email" required='required' type='email' pattern="[A-Za-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="35">
            <span id='email' for='email' type='Email'><em>Email</em></span>
          </div>
          <div class="inputBox">
            <textarea required='required' maxlength="750" name="textbox"></textarea>
            <span id='textbox' for='textbox'><em>Type your Message...</em></span>
          </div>
          <div class="inputBox">
            <div class="buttonHolder">
            <input type="submit" name="" value='Send'>
            </div>
          </div>
